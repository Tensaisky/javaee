<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ajax方法的调用</title>
<!-- 引入外部独立的jquery.js文件 -->
	<script type="text/javascript" src="../js/jquery-1.4.2.js"></script>

<script type="text/javascript">
	$(document).ready(function(){
		$("#btn1").click(function(){
			 
		
			//发送异步的ajax 请求...
			//将表单里面的选项序列化成一个字符串...	 
			//第一种方式...
			var data=$("#form1").serialize();
			alert(data);
			//序列化成一个数组...
			//在做调试代码的时候我们一般使用alert
			//但是alert 它只能打印字符串，或int 类型的数据，不能打印对象里面比较详细的信息...
			//浏览器给我们提供了一个对象叫console.info 可以打印对象里面更加详细的信息..
			var dataArr=$("#form1").serializeArray();
			console.info(dataArr);
			for(var i=0;i<dataArr.length;i++){
				//alert(dataArr[i].name);
				//alert(dataArr[i].value);
			}
			var ajax=$.ajax({
				url:"./data.json",//请求地址
				dataType : "json",  //预计数据响应类型
				data:{
					//请求参数 key:value形式
					username:$("#username").val(),
					password:$("#password").val(),
					email:$("#email").val()
					success:function(data){
						//响应成功的回调函数
						alert("success !");
					}
 				}
			}); 
		}); 
	});
</script>
</head>
<body>
		<form id="form1">
			用户名：<input type="text" name="username" id="username"><br><br>
			密&nbsp;&nbsp;码：<input type="password" name="password" id="password"><br><br>
			邮&nbsp;&nbsp;箱：<input type="text" name="email" id="email"><br><br>
			<input  type="button" value="异步提交表单" id="btn1"/>
   		</form>
   		<div id="div1"></div>
</body>

</html>
