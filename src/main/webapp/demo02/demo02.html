<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>创建dom节点</title>
</head>
<script type="text/javascript">

	window.onload=function(){
		// 创建元素对象
		var li = document.createElement("li");
		//创建文本
		var text = document.createTextNode("深");
		// 把文本对象添加到元素对象下面，作为子节点
		li.appendChild(text);
		// 获取ul
		var ul = document.getElementsByTagName("ul")[0];
		//把li添加到ul作为子节点
		ul.appendChild(li);
	}
	
</script>
<body>
	<div align="center" style="padding-top: 20px">
	</div>

	<ul>
		<li>北</li>
		<li>上</li>
		<li>广</li>
	</ul>
</body>
