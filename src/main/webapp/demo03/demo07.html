<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>可见性过滤选择器 </title>
<style type="text/css">
  div,span,p {
    width:140px;
    height:140px;
    margin:5px;
    background:#aaa;
	border:#000 1px solid;
    float:left;
    font-size:17px;
    font-family:Verdana;
  }
  div.mini { 
    width:55px;
    height:55px;
    background-color: #aaa;
    font-size:12px;
  }
  div.hide { 
    display:none;
  }
</style>
<script src="../js/jquery-1.4.2.js" type="text/javascript"></script>

<script type="text/javascript">
/*
辅助例子
1,自动重置
2,给元素添加动画
*/

$(document).ready(function(){
	   //手动重置页面元素
	  $("#reset").click(function(){
		  $("*").removeAttr("style");
		   $("div[class=none]").css({"display":"none"}); 
	  });
	  //判断是否自动重置
	   $("input[type=button]").click(function(){
		  if($("#isreset").is(":checked")){
			   $("#reset").click();
		   }
	  });
	  //给id为mover的元素添加动画.
	   function animateIt() {
		  $("#mover").slideToggle("slow", animateIt);
	    }
		animateIt();
//-------------------------------------------------------分割线-------------------------------------------------
		//选取含有 属性title 的div元素.
		$("#btn1").click(function(){
			$("div[title]").css("background","red");
		});
		//选取 属性title值等于“test”的div元素.
		$("#btn2").click(function(){
			$("div[title=test]").css("background","red");
		});
		//选取 属性title值不等于“test”的div元素(没有属性title的也将被选中).
		$("#btn3").click(function(){
			$("div[title!=test]").css("background","red");
		});
		//选取 属性title值 以“te”开始 的div元素
		$("#btn4").click(function(){
			$("div[title^=te]").css("background","red");
		});
		//选取 属性title值 含有“es”的div元素.
		$("#btn5").click(function(){
			$("div[title*=es]").css("background","red");
		});
		//选取 属性title值 以“est”结束 的div元素
		$("#btn6").click(function(){
			$("div[title$=est]").css("background","red");
		});
		//组合属性选择器,首先选取有属性id的div元素，然后在结果中 选取属性title值 含有“es”的元素
		$("#btn7").click(function(){
			$("div[id][title*=es]").css("background","red");
		});
	})
</script>
</head>
<body>
<button id="reset">手动重置页面元素</button>
  <input type="checkbox" id="isreset" checked="checked"/><label for="isreset">点击下列按钮时先自动重置页面</label><br /><br />

    <h3> 属性选择器.</h3>
  <input type="button" value="选取含有 属性title的div元素." id="btn1"/>
  <input type="button" value="选取 属性title值等于“test”的div元素." id="btn2"/>
  <input type="button" value="选取 属性title值不等于“test”的div元素(没有属性title的也将被选中)." id="btn3"/>
  <input type="button" value="选取 属性title值 以“te”开始 的div元素." id="btn4"/>
  <input type="button" value="选取 属性title值 以“est”结束 的div元素." id="btn5"/>
  <input type="button" value="选取 属性title值 含有“es”的div元素." id="btn6"/>
  <input type="button" value="组合属性选择器,首先选取有属性id的div元素，然后在结果中 选取属性title值 含有“es”的元素." id="btn7"/>


  <br /><br />
	
   <!-- 测试的元素 -->
  <div class="one" id="one" >
 id为one,class为one的div
      <div class="mini">class为mini</div>
  </div>

    <div class="one"  id="two" title="test" >
	 id为two,class为one,title为test的div.
      <div class="mini"  title="other">class为mini,title为other</div>
      <div class="mini"  title="test">class为mini,title为test</div>
  </div>

  <div class="one">
      <div class="mini">class为mini</div>
      <div class="mini">class为mini</div>
	  <div class="mini">class为mini</div>
	  <div class="mini"></div>
  </div>



  <div class="one">
      <div class="mini">class为mini</div>
      <div class="mini">class为mini</div>
	  <div class="mini">class为mini</div>
	  <div class="mini"  title="tesst">class为mini,title为tesst</div>
  </div>


  <div style="display:none;"  class="none">style的display为"none"的div</div>
  
  <div class="hide">class为"hide"的div</div>
 
  <div>
	  包含input的type为"hidden"的div<input type="hidden" size="8"/>
  </div>

  
  <span id="mover">正在执行动画的span元素.</span>
</body>

</html>
