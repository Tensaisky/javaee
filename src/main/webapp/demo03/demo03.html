<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>层次选择器</title>
<style type="text/css">
  div,span,p {
    width:140px;
    height:140px;
    margin:5px;
    background:#aaa;
	border:#000 1px solid;
    float:left;
    font-size:17px;
    font-family:Verdana;
  }
  div.mini { 
    width:55px;
    height:55px;
    background-color: #aaa;
    font-size:12px;
  }
  div.hide { 
    display:none;
  }
</style>
<script src="../js/jquery-1.4.2.js" type="text/javascript"></script>

<script type="text/javascript">
/*
辅助例子
1,自动重置
2,给元素添加动画
*/

$(document).ready(function(){
	   //手动重置页面元素
	  $("#reset").click(function(){
		  $("*").removeAttr("style");
		   $("div[class=none]").css({"display":"none"}); 
	  });
	  //判断是否自动重置
	   $("input[type=button]").click(function(){
		  if($("#isreset").is(":checked")){
			   $("#reset").click();
		   }
	  });
	  //给id为mover的元素添加动画.
	   function animateIt() {
		  $("#mover").slideToggle("slow", animateIt);
	    }
		animateIt();
//-------------------------------------------------------分割线-------------------------------------------------
		//给btn1绑定点击事件,将 body内的所有div元素背景色变为红色
		$('#btn1').click(function(){
			$("body div").css("background","red");
		});
		//给btn2绑定点击事件,在body内,选择子元素是div背景色变为红色
		$('#btn2').click(function(){
			$("body").css("background","red");
		});
		
	})
</script>
</head>
<body>
<button id="reset">手动重置页面元素</button>
  <input type="checkbox" id="isreset" checked="checked"/><label for="isreset">点击下列按钮时先自动重置页面</label><br /><br />
 <h3>层次选择器</h3>
 
 <!-- 控制按钮 -->
  <input type="button" value="选择 body内的所有div元素." id="btn1"/>
  <input type="button" value="在body内,选择子元素是div的。" id="btn2"/>
  <input type="button" value="选择 id为one 的下一个div元素." id="btn3"/>
  <input type="button" value="选择 id为two的元素后面的所有div兄弟元素." id="btn4"/>
  <input type="button" value="选择 id为two的元素的所有div兄弟元素." id="btn5"/>
  <br /><br />
	


   <!-- 测试的元素 -->
  <div class="one" id="one" >
 id为one,class为one的div
      <div class="mini">class为mini</div>
  </div>

    <div class="one"  id="two" title="test" >
	 id为two,class为one,title为test的div.
      <div class="mini"  title="other">class为mini,title为other</div>
      <div class="mini"  title="test">class为mini,title为test</div>
  </div>

  <div class="one">
      <div class="mini">class为mini</div>
      <div class="mini">class为mini</div>
	  <div class="mini">class为mini</div>
	  <div class="mini"></div>
  </div>



  <div class="one">
      <div class="mini">class为mini</div>
      <div class="mini">class为mini</div>
	  <div class="mini">class为mini</div>
	  <div class="mini"  title="tesst">class为mini,title为tesst</div>
  </div>


  <div style="display:none;"  class="none">style的display为"none"的div</div>
  
  <div class="hide">class为"hide"的div</div>
 
  <div>
  包含input的type为"hidden"的div<input type="hidden" size="8"/>
  </div>

  
  <span id="mover">正在执行动画的span元素.</span>
</body>
</html>
