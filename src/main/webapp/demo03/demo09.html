<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>表单对象属性过滤选择器 </title>
<style type="text/css">
  div,span,p {
    width:140px;
    height:140px;
    margin:5px;
    background:#aaa;
	border:#000 1px solid;
    float:left;
    font-size:17px;
    font-family:Verdana;
  }
  div.mini { 
    width:55px;
    height:55px;
    background-color: #aaa;
    font-size:12px;
  }
  div.hide { 
    display:none;
  }
</style>
<script src="../js/jquery-1.4.2.js" type="text/javascript"></script>

<script type="text/javascript">
/*
辅助例子
1,自动重置
2,给元素添加动画
*/

$(document).ready(function(){
	   //手动重置页面元素
	  $("#reset").click(function(){
		  $("*").removeAttr("style");
		   $("div[class=none]").css({"display":"none"}); 
	  });
	  //判断是否自动重置
	   $("input[type=button]").click(function(){
		  if($("#isreset").is(":checked")){
			   $("#reset").click();
		   }
	  });
	  //给id为mover的元素添加动画.
	   function animateIt() {
		  $("#mover").slideToggle("slow", animateIt);
	    }
		animateIt();
//-------------------------------------------------------分割线-------------------------------------------------
		//对表单内 可用input 赋值操作
		$("#btn1").click(function(){
			$("input:enabled").val("王鹏霄");
		});
		//对表单内 不可用input 赋值操作
		$("#btn2").click(function(){
			$("input:disabled").val("王鹏霄");
		});
		//获取多选框选中的个数
		$("#btn3").click(function(){
			alert($("input:checked").size());
		});
		//获取下拉框选中的内容
		$("#btn4").click(function(){
			$("select>option:selected").each(function(index,dom){
				var title=$(dom).attr("title");
				alert(title);
			});
		});
	})
</script>
</head>
<body>

 <h3> 表单对象属性过滤选择器</h3>

  <br /><br />
	
  <form id="form1" action="#">
  <button id="reset">手动重置页面元素</button>
  <input type="checkbox" id="isreset" checked="checked"/><label for="isreset">点击下列按钮时先自动重置页面</label><br /><br />

    	
	<br /><br />
  <button id="btn1">对表单内 可用input 赋值操作.</button>
  <button id="btn2">对表单内 不可用input 赋值操作.</button>
  <button id="btn3">获取多选框选中的个数.</button>
  <button id="btn4">获取下拉框选中的内容.</button>
 
  <br /><br />
	
     可用元素：<input name="add" value="可用文本框"/>  <br/>
     不可用元素：<input name="email" disabled="disabled" value="不可用文本框"/><br/>
     可用元素： <input name="che" value="可用文本框" /><br/>
	 不可用元素：<input name="name" disabled="disabled"  value="不可用文本框"/><br/>
	 <br/>
     多选框：<br/>
	 <input type="checkbox" name="newsletter" checked="checked" value="test1" />test1
     <input type="checkbox" name="newsletter" value="test2" />test2
     <input type="checkbox" name="newsletter" value="test3" />test3
     <input type="checkbox" name="newsletter" checked="checked" value="test4" />test4
     <input type="checkbox" name="newsletter" value="test5" />test5
	 <div></div>

	 <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
  
     下拉列表1：<br/>
	<select name="test" multiple="multiple" style="height:100px">
		<option>浙江</option>
		<option selected="selected" title="hn">湖南</option>
		<option>北京</option>
		<option selected="selected" title="tj">天津</option>
		<option>广州</option>
		<option>湖北</option>
    </select>
    
     <br/><br/>
     下拉列表2：<br/>
	 <select name="test2" >
    <option>浙江</option>
    <option>湖南</option>
    <option selected="selected" title="bj">北京</option>
    <option>天津</option>
    <option>广州</option>
    <option>湖北</option>
    </select>
	<br/><br/>

     <div></div>
  </form>
</body>
