<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>查找节点</title>
<!-- 引入外部独立的jquery.js文件 -->
	<script type="text/javascript" src="../js/jquery-1.4.2.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		//元素节点的属性节点
		$("#btn1").click(function(){
			alert($("#hn").attr("name"));
		});
		//文本节点查找
		$("#btn2").click(function(){
			alert($("#tj").text());
		});
		//删除属性节点
		$("#btn3").click(function(){
			$("#tj").removeAttr("name");
			alert($("#tj").attr("name"));
		});
		//设置属性节点
		$("#btn4").click(function(){
			$("#tj").attr("name","天津");
			alert($("#tj").attr("name"));
		});
	});
</script>
</head>
<body>


	 <ul>
	 	 <li id="bj"></li>
		 <li id="hn" name="hennan">河南</li>
		 <li id="tj" name="tianjin">天津</li>
	 </ul>
	<input type="button" value="元素节点的属性节点" id="btn1">
	<input type="button" value="文本节点查找" id="btn2">
	<input type="button" value="删除天津的属性节点" id="btn3">
	<input type="button" value="设置属性节点" id="btn4">

</body>
