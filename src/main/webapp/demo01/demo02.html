<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>局部/全局变量</title>
</head>
<script type="text/javascript">
	/* 
	* 全局变量：在<script>标签内部定义的变量，全局变量。
	* 局部变量：在函数的内部定义的变量，局部变量。
	*/
	var a=2;
	function show(a){
		return a;
	}
	alert(a);
	alert(show(5));
	
</script>
