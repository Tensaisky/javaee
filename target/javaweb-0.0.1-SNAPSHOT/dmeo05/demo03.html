<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>get方法的调用</title>
<!-- 引入外部独立的jquery.js文件 -->
	<script type="text/javascript" src="../js/jquery-1.4.2.js"></script>

<script type="text/javascript">
	$(document).ready(function(){
		$("#btn1").click(function(){
			 $.get("data.json",{},function(data){
				 var data=eval("("+data+")");
				 var rows=data.rows;
				 alert(rows.length);
		});
	});
});
</script>
</head>
<body>
		<input type="button"  id="getbutton"  value="get 方法的调用">
   		<div id="div1"></div>
</body>

</html>
