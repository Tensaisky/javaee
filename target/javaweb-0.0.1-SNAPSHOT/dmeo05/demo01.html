<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ajax方法的调用</title>
<!-- 引入外部独立的jquery.js文件 -->
	<script type="text/javascript" src="../js/jquery-1.4.2.js"></script>

<script type="text/javascript">
	$(document).ready(function(){
		$("#btn1").click(function(){
			var options={
				url:"data.json",
				type:"POST",
				data:{
					name:"wpx"
				},
				dataType:"json",
				success:function(data){
					alert(data);
				},
				timeout:"2000",//请求超时的时间
				error:function(){
					//请求失败时的一个回调函数..
					//可以给用户号的提示
				}
			}
			$.ajax(options);
		});
	});
</script>
</head>
<body>
	<input type="button"  id="btn1"  value="ajax 方法的调用">
</body>

</html>
