<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>删除节点</title>
<!-- 引入外部独立的jquery.js文件 -->
	<script type="text/javascript" src="../js/jquery-1.4.2.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		//clone(true)可将事件也克隆
		$("#btn1").click(function(){
			$("#p1").append($("#btn1").clone(true));
		});
		//clone只是副本不具备属性
		$("#btn2").click(function(){
			$("#p2").append($("#btn2").clone());
		});
			
	});
</script>
</head>
<body>
	<p id="p1">this is p1</p>
	<p id="p2">this is p2</p>
	<br>
	<input type="button" value="具备事件的克隆" id="btn1">	
	<input type="button" value="不具备事件的克隆" id="btn2">	
	
</body>

</html>
